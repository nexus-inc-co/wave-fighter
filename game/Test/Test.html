<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pause Menu Example</title>
    <link rel="stylesheet" href="Test.css" />
  </head>
  <body>
    <div id="game">
      <h1>Game Area</h1>
      <p>Press the Escape key to pause the game.</p>
    </div>
    <div id="pauseMenu" class="hidden">
      <h2>Pause Menu</h2>
      <button id="resumeButton">Resume</button>
      <button id="quitButton">Quit</button>
    </div>

    <script prefetch src="Test.js"></script>
  </body>
</html>
